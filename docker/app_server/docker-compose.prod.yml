version: '3.1'

services:
    db:
        container_name: liftedmobile_db
        build: 
            context: ../../
            dockerfile: ./docker/app_server/db.prod.dockerfile
        environment:
            - POSTGRES_PASSWORD=fGWJTw2Dbpa2p547brXEVjXyzHZu9puytcAaA9mY 

    liftedmobile:
        container_name: liftedmobile
        build:
            context: ../../
            dockerfile: ./docker/app_server/liftedmobile.prod.dockerfile
        ports:
            - "80:80"
        expose:
            - "80"
        volumes:
            - ../../../app_server/django_log:/var/log/django/
        environment:
            - DB_PWD=fGWJTw2Dbpa2p547brXEVjXyzHZu9puytcAaA9mY 
        secrets:
            - django_secret
            - django_admin_pwd
            - django_team_pwd
            - django_logging_aws_cw
            - email_credentials
            - admin_emails
        logging:
            driver: "awslogs"
            options:
                awslogs-region: "ap-southeast-1"
                awslogs-group: "liftedmobile_logs"
                awslogs-stream: "liftedmobile_stream"
                awslogs-create-group: "true"

secrets:
    django_secret:
        file: ../../../LM_SECRETS/DJANGO_SECRET
    django_admin_pwd:
        file: ../../../LM_SECRETS/DJANGO_ADMIN_PWD
    django_team_pwd:
        file: ../../../LM_SECRETS/DJANGO_TEAM_PWD
    django_logging_aws_cw:
        file: ../../../LM_SECRETS/DJANGO_LOGGING_AWS_CW.json
    email_credentials:
        file: ../../../LM_SECRETS/EMAIL_CREDENTIALS.json
    admin_emails:
        file: ../../../LM_SECRETS/ADMIN_EMAILS.json
