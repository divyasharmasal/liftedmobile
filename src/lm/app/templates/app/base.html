{% load static %}<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LIFTED by SAL</title>
        <!--<meta content="width=device-width, initial-scale=1.0, -->
                       <!--maximum-scale=1.0, user-scalable=yes" -->
                       <!--name="viewport"/>-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta charset="utf-8" />

        {% if DEV %}
            <link rel="manifest" href="http://0.0.0.0:8080/manifest.json" />
        {% else %}
            <link rel="manifest" href="{% static "/app/dist/manifest.json" %}" />
        {% endif %}
        <meta name="theme-color" content="#0060a2"/>

        {% if DEV %}
            <!-- Styles are embedded by webpack-dev-server -->
            <link rel="stylesheet" href="http://0.0.0.0:8080/style.css" />
        {% else %}
            <link rel="stylesheet" href="{% static "/app/dist/style.css" %}" />
        {% endif %}

        <link rel="apple-touch-icon" sizes="152x152"
            href="{% static "/app/dist/favicons/apple-touch-icon-152x152.png" %}">
        <link rel="icon" type="image/png" sizes="32x32"
            href="{% static "/app/dist/favicons/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16"
            href="{% static "/app/dist/favicons/favicon-16x16.png" %}">
        <link rel="shortcut
            icon" href="{% static "/app/dist/favicons/favicon.ico" %}">
        <meta name="msapplication-config"
            content="{% static "/app/dist/favicons/browserconfig.xml"%}">
        {% block head %}{% endblock %}
    </head>
    {% if is_cms %}
        <body data-top-msg="CMS" data-top-link="/cms/" >
