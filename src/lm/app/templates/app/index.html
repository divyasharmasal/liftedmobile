{% extends "app/base.html" %}
{% load static %}
{% block head %}
{% endblock %}

{% block body %}
    {% if DEV %}

        <script defer src="http://0.0.0.0:8080/bundle.js"></script>
        <script>
            window.fetch||document.write(
                '<script src="http://0.0.0.0:8080/polyfills.js"><\/script>')
        </script>

    {% else %}

        <script defer src="{% static "/app/dist/bundle.js" %}"></script>
        <script>
            window.fetch||document.write(
                '<script src="{% static "/app/dist/polyfills.js" %}"><\/script>')
        </script>

    {% endif %}

    <div class="preload_lato_bold">&nbsp;</div>

{% endblock %}
